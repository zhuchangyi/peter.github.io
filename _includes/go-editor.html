<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Code Editor</title>
    <style>
        .go-editor-container {
            margin-bottom: 2em;
        }
        #editor {
            border: 1px solid #333;
            margin-bottom: 1em;
            font-size: 16px;
            min-height: 500px;
            max-height: 1500px;
            overflow-y: auto;
        }
        .button-container {
            margin-bottom: 1em;
        }
        .button-container button {
            padding: 0.5em 1em;
            margin-right: 0.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .run-button {
            background-color: #0077ff;
            color: white;
        }
        .reset-button {
            background-color: #f0f0f0;
            color: #333;
        }
        #output-container {
            background-color: #000000;
            border: 1px solid #333;
            border-radius: 2px;
            color: #ffffff;
        }
        .output-header {
            background-color: #1a1a1a;
            padding: 0.5em;
            font-weight: bold;
            color: #ffffff;
        }
        #output {
            padding: 1em;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            max-height: 300px;
            overflow-y: auto;
            color: #ffffff;
        }
        #execution-time {
            float: right;
            font-size: 0.9em;
            color: #888;
        }
        .monaco-editor {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div class="go-editor-container">
        <div id="editor"></div>
        <div class="button-container">
            <button id="run" class="run-button">Run</button>
            <button id="reset" class="reset-button">Reset</button>
        </div>
        <div id="output-container">
            <div class="output-header">
                Output <span id="execution-time"></span>
            </div>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/monaco-editor@0.31.1/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': '//cdn.jsdelivr.net/npm/monaco-editor@0.31.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            var editor = monaco.editor.create(document.getElementById('editor'), {
                value: 'package main\n\nimport "fmt"\n\nfunc main() {\n\tfmt.Println("Hello, World!")\n}',
                language: 'go',
                theme: 'vs-dark',
                fontSize: 16,
                lineHeight: 24,
                automaticLayout: true,
                scrollBeyondLastLine: false,
                minimap: { enabled: false }
            });

            function adjustEditorHeight() {
                var contentHeight = Math.min(1500, Math.max(500, editor.getContentHeight()));
                editor.layout({ width: editor.getLayoutInfo().width, height: contentHeight });
            }

            editor.onDidChangeModelContent(adjustEditorHeight);
            adjustEditorHeight();

            document.getElementById('run').onclick = function() {
                var startTime = performance.now();
                var code = editor.getValue();
                fetch('https://orjp.leatherpigeon.shop:8080/run', {  // Update this URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                })
                .then(response => response.json())
                .then(data => {
                    var endTime = performance.now();
                    document.getElementById('output').textContent = data.output;
                    document.getElementById('execution-time').textContent = `${((endTime - startTime) / 1000).toFixed(2)}s`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('output').textContent = 'Error: ' + error;
                });
            };

            document.getElementById('reset').onclick = function() {
                editor.setValue('package main\n\nimport "fmt"\n\nfunc main() {\n\tfmt.Println("Hello, World!")\n}');
                adjustEditorHeight();
            };
        });
    </script>
</body>
</html>
